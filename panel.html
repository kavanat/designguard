<!DOCTYPE html>
<html>
<head>
  <title>UX Linter</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e0e0e0;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    .stats {
      font-size: 14px;
      color: #666;
    }

    .violation-count {
      font-weight: bold;
      color: #2196F3;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #2196F3;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #1976D2;
    }

    .btn.secondary {
      background: #757575;
    }

    .btn.secondary:hover {
      background: #616161;
    }

    .violations-list {
      margin-top: 20px;
    }

    .violation-item {
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 4px;
      background: #f5f5f5;
      border-left: 4px solid #ff9800;
    }

    .violation-item.error {
      border-left-color: #f44336;
    }

    .violation-item .type {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .violation-item .message {
      font-size: 14px;
      color: #666;
    }

    .violation-item .element {
      margin-top: 8px;
      font-family: monospace;
      font-size: 12px;
      color: #666;
      word-break: break-all;
    }

    .no-violations {
      text-align: center;
      padding: 40px;
      color: #4CAF50;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">UX Linter</h1>
      <div class="stats">
        <span id="violation-count" class="violation-count">0</span> issues found
      </div>
    </div>

    <div class="actions">
      <button id="run-btn" class="btn">Run Linter</button>
      <button id="clear-btn" class="btn secondary">Clear Highlights</button>
    </div>

    <div id="violations-list" class="violations-list">
      <!-- Violations will be inserted here -->
    </div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
