<!DOCTYPE html>
<html>
<head>
  <title>Greenlines</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-title">
        <span class="icon-placeholder">🟩</span>
        <span>Greenlines</span>
      </div>
      <div class="components-selected">
        <span id="component-count">0</span> components selected
        <span class="info-icon" title="Number of components currently selected">ℹ️</span>
      </div>
    </header>
    <div class="category-section">
      <div class="category">
        <div class="category-title">Spacing & Layout</div>
        <button class="btn apply-btn">Apply</button>
      </div>
      <div class="category">
        <div class="category-title">Content & Layout</div>
        <button class="btn apply-btn">Apply</button>
      </div>
    </div>
    <div class="rules-input">
      <textarea id="rules-textarea" placeholder="Enter rules here..."></textarea>
      <button class="btn add-rules-btn">Add Rules</button>
    </div>
    <footer class="footer">
      <div class="feedback">Please share your feedback with <a href="mailto:your.email@domain.com">your.email@domain.com</a></div>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
